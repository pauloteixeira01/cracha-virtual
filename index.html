<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" type="text/css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Paulo nlw-2021</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="avatar">
        <span>
          <img src="images/selo.svg" alt="Selo Rocketseat"/>
        </span>
        <img data-js="image" src="images/profile.jpeg" class="profile" alt="Foto Paulo"/>
      </div>

      <h1 data-js="userName">Paulo Teixeira21</h1>

      <a 
        href="https://github.com/maykbrito" 
        target="_blank"
        data-js="github"
      >
        <img src="images/github.svg"/> 
        <span data-js="user">paulotx.js</span>
      </a>

      <p data-js="bio">
        An instructor focused on helping pople 
        start programming for web
      </p>

      <ul>
        <li>
          <a 
            href="https://www.youtube.com/channel/UCUlDLLFmgq4p1SWiPrQUvvw" 
            target="_blank"
            data-js="youtube"
          >
            <img src="images/youtube.svg" alt="youtube"/>
          </a>
        </li>
        <li>
          <a 
            href="https://www.instagram.com/paulotx.js/" 
            target="_blank"
            data-js="instagram"
          >
            <img src="images/instagram.svg" alt="instagram"/>
          </a>
        </li>
        <li>
          <a 
            href="https://www.facebook.com/pauloteixeiraJS/" 
            target="_blank"
            data-js="facebook"
          >
            <img src="images/facebook.svg" alt="facebook"/>
          </a>
        </li>
        <li>
          <a 
            href="https://twitter.com/paulotx_js" 
            target="_blank"
            data-js="twitter"
          >
            <img src="images/twitter.svg" alt="twitter"/>
          </a>
        </li>
      </ul>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
